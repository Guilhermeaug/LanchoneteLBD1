    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>

  <body class="h-100 d-flex align-items-center justify-content-center">
    <section class="container">
      <h1 class="text-center">Cadastro de Fornecedores</h1>
      <div class="row align-items-center justify-content-center mt-4">
        <div class="col">
          <img
            class="img-fluid"
            src="../public/cachorro_quente.png"
            alt="Imagem de um hamburguer"
          />
        </div>
        <div class="col">
          <form action="cadastra_fornecedor.php" method="post">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input
                type="text"
                class="form-control"
                name="name"
                required
                placeholder="Digite seu nome"
              />
            </div>
            <div class="form-group mt-2">
              <label for="cnpj">Cnpj:</label>
              <input
                type="text"
                class="form-control"
                name="cnpj"
                required
                placeholder="Digite seu Cnpj"
              />
            </div>
            <div class="form-group mt-2">
              <label for="contato">Contato:</label>
              <input
                type="tel"
                class="form-control"
                name="contato"
                required
                placeholder="Digite seu contato"
              />
            </div>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary" type="submit">
                Cadastrar fornecedor
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
